<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Enhancer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Enhancer</h1>
        <div class="upload-section">
            <input type="file" id="fileInput" accept="image/*">
            <button id="uploadButton">Upload and Enhance</button>
        </div>
        <div id="result" class="result-section">
            <div class="image-comparison" style="display: none;">
                <div>
                    <h3>Original Image</h3>
                    <img id="originalImage" alt="Original Image">
                </div>
                <div>
                    <h3>Enhanced Image</h3>
                    <img id="enhancedImage" alt="Enhanced Image">
                </div>
            </div>
            <button id="downloadButton" style="display: none;">Download Enhanced Image</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
